<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>LOKASSA</h1>
      <nav>
        <ul>
          <li><a href="#categorias">Categorías</a></li>
          <li><a href="#prendas">Prendas</a></li>
          <li><a href="#usuarios">Usuarios</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección de categorías -->
    <section id="categorias">
      <h2>Categorías</h2>
      <div class="categoria-card">
        <h3>Camisetas</h3>
        <p>Prendas casuales y cómodas</p>
      </div>
      <div class="categoria-card">
        <h3>Pantalones</h3>
        <p>Variedad de estilos y tallas</p>
      </div>
    </section>

    <!-- Sección de prendas -->
    <section id="prendas">
      <h2>Prendas</h2>
      <div class="prenda-card">
        <img src="img/camiseta.jpg" alt="Camiseta básica" />
        <h3>Camiseta Básica</h3>
        <p>$25.000</p>
        <button>Agregar al carrito</button>
      </div>
      <div class="prenda-card">
        <img src="img/pantalon.jpg" alt="Pantalón clásico" />
        <h3>Pantalón Clásico</h3>
        <p>$80.000</p>
        <button>Agregar al carrito</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>© 2026 <strong>LOKASSA LOKASSA</strong>. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
